{% extends "base.html" %}

{% block content %}
<h2>{{ object.user.username }}'s Profile</h2>
{% if object.user.userprofile.bio %}
<div>
<b>Bio:</b>
{{ object.user.userprofile.bio }}
{% if object.user.username == user.username %}
<p><a href="{% url 'update' pk=user.id %}">Edit your profile</a></p>
{% endif %}
</div>

{% else %}
<h3>Bio Not available</h3>
{% endif %}
{% endblock %}
